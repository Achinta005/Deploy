<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Charges Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            margin-bottom: 35px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 15px;
            font-weight: 400;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-grid .form-group:nth-child(3),
        .form-grid .form-group:nth-child(4) {
            grid-column: span 2;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
            box-shadow: none;
        }

        .result-section {
            margin-top: 40px;
            padding: 24px;
            background: linear-gradient(135deg, #f5f7fa 0%, #f0f2f5 100%);
            border-radius: 12px;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            color: #666;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .result-value {
            color: #667eea;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .result-details {
            background: white;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
            text-transform: capitalize;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            font-weight: 600;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            padding: 16px;
            background: #ffebee;
            color: #c62828;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            border-left: 4px solid #c62828;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .info-banner {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #1565c0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .form-grid .form-group:nth-child(3),
            .form-grid .form-group:nth-child(4) {
                grid-column: span 1;
            }

            .result-value {
                font-size: 32px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíä Medical Charges</h1>
            <p class="subtitle">Predict your annual medical charges in seconds</p>
        </div>

        <div class="info-banner">
            ‚ÑπÔ∏è API running on: <span id="apiStatus">Checking...</span>
        </div>

        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="18" max="100" value="35" required>
                </div>

                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="number" id="bmi" name="bmi" step="0.1" min="10" max="50" value="25" required>
                </div>

                <div class="form-group">
                    <label for="children">Number of Children</label>
                    <input type="number" id="children" name="children" min="0" max="10" value="2" required>
                </div>

                <div class="form-group">
                    <label for="smoker">Smoking Status</label>
                    <select id="smoker" name="smoker" required>
                        <option value="no">Non-Smoker</option>
                        <option value="yes">Smoker</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="region">Region</label>
                    <select id="region" name="region" required>
                        <option value="northeast">Northeast</option>
                        <option value="northwest">Northwest</option>
                        <option value="southeast">Southeast</option>
                        <option value="southwest">Southwest</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button type="submit">Predict Charges</button>
                <button type="reset" class="btn-reset">Clear</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <span class="spinner"></span>Predicting...
        </div>

        <div class="error" id="error"></div>

        <div class="result-section" id="result">
            <div class="result-label">Estimated Annual Charges</div>
            <div class="result-value">$<span id="resultValue">0</span></div>
            <div class="result-details">
                <div class="detail-row">
                    <span class="detail-label">Age</span>
                    <span class="detail-value" id="detailAge">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">BMI</span>
                    <span class="detail-value" id="detailBmi">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Children</span>
                    <span class="detail-value" id="detailChildren">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status</span>
                    <span class="detail-value" id="detailStatus">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Sex</span>
                    <span class="detail-value" id="detailSex">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Region</span>
                    <span class="detail-value" id="detailRegion">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const resultValue = document.getElementById('resultValue');
        const apiStatus = document.getElementById('apiStatus');

        // API endpoint
        const API_URL = 'http://127.0.0.1:5000';

        // Check API status on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(API_URL + '/health');
                if (response.ok) {
                    apiStatus.textContent = '‚úÖ Connected (localhost:5000)';
                    apiStatus.style.color = '#2e7d32';
                } else {
                    throw new Error('API not responding');
                }
            } catch (err) {
                apiStatus.textContent = '‚ùå Disconnected - Start Flask server';
                apiStatus.style.color = '#c62828';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            loading.classList.add('show');
            error.classList.remove('show');
            result.classList.remove('show');

            const formData = {
                age: document.getElementById('age').value,
                bmi: document.getElementById('bmi').value,
                children: document.getElementById('children').value,
                smoker: document.getElementById('smoker').value,
                sex: document.getElementById('sex').value,
                region: document.getElementById('region').value
            };

            try {
                const response = await fetch(API_URL + '/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();

                if (data.success) {
                    resultValue.textContent = data.predicted_charge.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });

                    document.getElementById('detailAge').textContent = data.input_data.age;
                    document.getElementById('detailBmi').textContent = data.input_data.bmi;
                    document.getElementById('detailChildren').textContent = data.input_data.children;
                    document.getElementById('detailStatus').textContent = data.input_data.smoker === 'yes' ? 'Smoker' : 'Non-Smoker';
                    document.getElementById('detailSex').textContent = data.input_data.sex;
                    document.getElementById('detailRegion').textContent = data.input_data.region;

                    result.classList.add('show');
                } else {
                    throw new Error(data.error || 'Prediction failed');
                }
            } catch (err) {
                error.textContent = '‚ùå Error: ' + err.message;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
